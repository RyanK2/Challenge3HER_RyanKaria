<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Challenge 3 - Landing API</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet">
		<script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
		<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
		<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css" type="text/css">
		<script src="script.js" defer></script>
	</head>
	<body>
		<figure class="logo">
			<img class="spacex" src="images/spaceXbig.png" alt="SpaceX logo"/>
		</figure>

	<section class="grid">

		<section class="landing">
			<div id="map"></div>
		</section>

		<section class="weather">
			<h1>Weersvoorspelling</h1>
  			<p>Bekijk het weer op verschillende locaties.</p>
  			<section class="block">
				<div class="input">
				    <input type="text" placeholder="Enter cityname" class="input_text">
				    <input type="submit" value="Search" class="submit">
				</div>
				<div class="container">
					<div class="card">
					    <h1 class="name inline" id="city">The Hague, NL</h1>
					    <p class="date inline" id="date">Monday 12 April 2021</p>
					    <h2 class="temp inline" id="temp">7 °C</h2>
					   	<p class="clouds inline" id="clouds">Clouds</p>
					    <p class="desc inline" id="description">6°C / 8°C</p>
					</div>
				</div>
			</section>
		</section>

	</section>
	</body>
</html>
